<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Snow Cake Celebration</title>
    <style>
      body {
        margin: 0;
        background: #2c3e50;
        overflow: hidden;
        font-family: sans-serif;
      }

      .cake {
        position: absolute;
        bottom: 50px;
        left: 50%;
        transform: translateX(-50%);
        width: 200px;
      }

      .layer {
        height: 50px;
        width: 100%;
        background: #f39c12;
        border-radius: 10px;
        box-shadow: 0 3px 0 rgba(0, 0, 0, 0.2);
      }

      .layer:nth-child(2) {
        background: #e67e22;
        width: 160px;
        margin: 0 auto;
        margin-top: -10px;
      }

      .layer:nth-child(3) {
        background: #d35400;
        width: 120px;
        margin: 0 auto;
        margin-top: -10px;
      }

      .icing {
        height: 15px;
        background: white;
        border-radius: 50%/100%;
        margin-top: -5px;
        position: relative;
      }

      .candles {
        text-align: center;
        margin-top: 10px;
      }

      .candle {
        display: inline-block;
        width: 10px;
        height: 30px;
        background: #fff;
        margin: 0 5px;
        border-radius: 2px;
        position: relative;
      }

      .flame {
        position: absolute;
        top: -10px;
        left: 50%;
        width: 6px;
        height: 10px;
        background: gold;
        border-radius: 50%;
        transform: translateX(-50%);
        animation: flicker 0.2s infinite alternate;
      }

      @keyframes flicker {
        0% {
          transform: translateX(-50%) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateX(-50%) scale(1.2);
          opacity: 0.7;
        }
      }

      .snowflake {
        position: fixed;
        top: -10px;
        color: white;
        font-size: 18px;
        user-select: none;
        pointer-events: none;
        animation: fall linear infinite;
      }

      @keyframes fall {
        0% {
          transform: translate(-20vh, -10vh) rotate(0deg);
        }
        30% {
          transform: translate(25vh, 0) rotate(180deg);
        }
        100% {
          transform: translate(5vh, 100vh) rotate(360deg);
        }
      }

      .balloon-pop {
        position: absolute;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        animation: sparkle 1s ease-out forwards;
      }

      .balloon {
        position: absolute;
        bottom: -50px;
        border-radius: 50%;
        opacity: 0.9;
        z-index: 999;
        animation: floatUp 8s linear forwards, drift 3s ease-in-out infinite;
      }

      .balloon::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        width: 2px;
        height: 80px;
        background: white;
        animation: waveThread 1s ease-in-out infinite alternate;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(0);
          opacity: 1;
        }
        100% {
          transform: translateY(-120vh);
          opacity: 0;
        }
      }

      @keyframes waveThread {
        0% {
          transform: translateX(-50%) rotate(-5deg);
        }
        100% {
          transform: translateX(-50%) rotate(5deg);
        }
      }

      .sparkle {
        position: absolute;
        font-size: 30px;
        color: gold;
        opacity: 0.8;
        animation: sparkleAnimation 1s ease-out forwards;
        pointer-events: none;
      }

      @keyframes sparkleAnimation {
        from {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        to {
          transform: translate(-50px, -50px) scale(2);
          opacity: 0;
        }
      }

      .happy-banner {
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        z-index: 1001;
      }

      .happy-banner .banner-text {
        font-family: "Comic Sans MS", cursive, sans-serif;
        font-size: 2.5em;
        font-weight: bold;
        color: #fff;
        padding: 10px 20px;
        border-radius: 15px;
        line-height: 1.2;
        display: inline-block;
        text-shadow: 1px 1px 2px black;
        animation: bounce 1s infinite alternate;
        margin: 0 5px;
        position: relative;
        overflow: hidden;
        cursor: pointer;
      }

      .happy-banner .string {
        position: absolute;
        width: 2px;
        height: 40px;
        background: #333;
        top: -40px;
      }

      .happy-banner .string.left {
        left: 20%;
      }

      .happy-banner .string.right {
        right: 20%;
      }

      .firefly {
        position: absolute;
        width: 5px;
        height: 5px;
        background-color: yellow;
        border-radius: 50%;
        opacity: 0;
        box-shadow: 0 0 10px 2px yellow;
        animation: fadeBlink 3s infinite alternate ease-in-out,
          moveRandomly 10s infinite linear;
      }

      @keyframes fadeBlink {
        0%,
        100% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
      }

      @keyframes moveRandomly {
        from {
          transform: translate(0, 0);
        }
        to {
          transform: translate(-50px, 50px) rotate(360deg);
        }
      }

      .firework {
        position: absolute;
        width: 5px;
        height: 5px;
        border-radius: 50%;
        animation: launch 1s ease-out forwards, explode 2s 1s forwards;
      }

      .spark {
        position: absolute;
        width: 3px;
        height: 3px;
        border-radius: 50%;
        opacity: 0;
        animation: sparkleEffect 2s linear forwards;
      }

      @keyframes launch {
        to {
          transform: translateY(-300vh);
        }
      }

      @keyframes explode {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(10);
          opacity: 0;
        }
      }

      @keyframes sparkleEffect {
        0% {
          opacity: 1;
          transform: scale(1);
        }
        100% {
          opacity: 0;
          transform: scale(0.2) translate(var(--x), var(--y));
        }
      }
    </style>
  </head>
  <body>
    <div class="happy-banner">
      <span class="banner-text">H</span>
      <span class="banner-text">A</span>
      <span class="banner-text">P</span>
      <span class="banner-text">P</span>
      <span class="banner-text">Y</span><br />
      <span class="banner-text">B</span>
      <span class="banner-text">I</span>
      <span class="banner-text">R</span>
      <span class="banner-text">T</span>
      <span class="banner-text">H</span>
      <span class="banner-text">D</span>
      <span class="banner-text">A</span>
      <span class="banner-text">Y</span>
    </div>

    <div class="cake">
      <div class="candles">
        <div class="candle"><div class="flame"></div></div>
        <div class="candle"><div class="flame"></div></div>
        <div class="candle"><div class="flame"></div></div>
      </div>
      <div class="layer"></div>
      <div class="layer icing"></div>
      <div class="layer icing"></div>
      <div class="layer"></div>
      <div class="layer icing"></div>
      <div class="layer"></div>
    </div>

    <script>
      const colors = ["#ff4d4d", "#4da6ff", "#33cc33", "#ffcc00", "#cc66ff"];
      const snowCount = 100;

      function createSnowflakes() {
        Array.from({ length: snowCount }, () => {
          const snow = document.createElement("div");
          snow.className = "snowflake";
          snow.style.left = Math.random() * 100 + "vw";
          snow.style.animationDuration = Math.random() * 3 + 2 + "s";
          snow.style.fontSize = "18px";
          snow.style.opacity = Math.random();
          snow.innerText = "❄";
          document.body.appendChild(snow);
        });
      }

      function randomColor() {
        return colors[Math.floor(Math.random() * colors.length)];
      }

      function randomPosition() {
        return Math.random() * 100;
      }

      function createSpark(x, y, color) {
        const spark = document.createElement("div");
        spark.className = "spark";
        //spark.textContent = "✨"; // Sparkle emoji
        spark.style.backgroundColor = color;
        spark.style.left = `${x}vw`;
        spark.style.top = `${y}vh`;
        spark.style.scale = Math.random() * 2 + 2;

        const angle = Math.random() * 4 * Math.PI;
        const radius = Math.random() * 35;

        spark.style.setProperty("--x", `${Math.cos(angle) * radius}vw`);
        spark.style.setProperty("--y", `${Math.sin(angle) * radius}vh`);

        document.body.appendChild(spark);

        spark.addEventListener("animationend", () => spark.remove());
      }

      function launchFirework() {
        const firework = document.createElement("div");
        const color = randomColor();
        firework.className = "firework";
        firework.style.textContent = "❄"; // Firework emoji
        firework.style.fontSize = `${Math.random() * 10 + 30}px`;
        firework.style.backgroundColor = color;
        firework.style.boxShadow = `0 0 20px ${color}`;
        firework.style.left = `${randomPosition()}vw`;
        firework.style.bottom = `${randomPosition()}vh`;

        document.body.appendChild(firework);

        firework.addEventListener("animationend", () => {
          for (let i = 0; i < 30; i++) {
            // Emit multiple sparks
            createSpark(
              parseFloat(firework.style.left),
              parseFloat(firework.style.bottom),
              color
            );
          }
          firework.remove();
        });
      }

      let activePops = [];

      function spawnBalloon() {
        const balloon = document.createElement("div");
        balloon.className = "balloon";

        const color = randomColor();
        const size = 30 + Math.random() * 30;
        balloon.style.backgroundColor = color;
        balloon.style.width = `${size}px`;
        balloon.style.height = `${size * 1.3}px`;
        balloon.style.left = `${Math.random() * 100}vw`;

        document.body.appendChild(balloon);

        setTimeout(() => balloon.remove(), 8000);

        balloon.addEventListener("click", (e) => {
          e.target.remove();
          createPop(e.clientX, e.clientY, color);
        });
      }

      function createPop(x, y, color) {
        Array.from({ length: 10 }, () => {
          const pop = document.createElement("div");
          pop.className = "pop";
          pop.textContent = "❄";
          pop.style.color = color;

          // Generate offsets for random positioning
          const offsetX = Math.random() * 100 - 50;
          const offsetY = Math.random() * 100 - 50;

          // Style the pop element with absolute positioning
          pop.style.position = "absolute";
          pop.style.left = `${x}px`;
          pop.style.top = `${y}px`;

          // Apply a random scale transformation
          pop.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${
            0.8 + Math.random()
          })`;

          document.body.appendChild(pop);

          animatePop(pop);

          // Remove the pop after 1 second
          setTimeout(() => pop.remove(), 1000);
        });
      }

      function animatePop(pop) {
        const driftX = (Math.random() - 0.5) * 2; // Random horizontal drift
        const driftY = -(1 + Math.random()); // Upward vertical drift

        let posX = parseFloat(pop.style.left);
        let posY = parseFloat(pop.style.top);

        const animationInterval = setInterval(() => {
          posX += driftX;
          posY += driftY;

          pop.style.left = `${posX}px`;
          pop.style.top = `${posY}px`;

          if (
            posY < -10 ||
            posX < -10 ||
            posX > window.innerWidth + 10 ||
            posY > window.innerHeight + 10
          ) {
            clearInterval(animationInterval);
            pop.remove();
          }
        }, 50);
      }

      function lightCandles() {
        document
          .querySelectorAll(".flame")
          .forEach((f) => f.classList.remove("hidden"));
        const msg = new SpeechSynthesisUtterance(
          "Happy Birthday! Wishing you a wonderful year filled with love, joy, peace."
        );
        msg.lang = "en-US";
        speechSynthesis.speak(msg);
      }

      function spawnFireflySwarm() {
        const swarmSize = 5;

        Array.from({ length: swarmSize }, () => {
          const firefly = document.createElement("div");
          firefly.className = "firefly";

          const duration = 5 + Math.random() * 3;
          firefly.style.animationDuration = `${duration}s, ${
            10 + Math.random() * 5
          }s`;

          firefly.style.width = `${3 + Math.random() * 4}px`;
          firefly.style.height = firefly.style.width;

          const x = randomPosition();
          const y = randomPosition();

          firefly.style.left = `${x}vw`;
          firefly.style.top = `${y}vh`;

          document.body.appendChild(firefly);

          setTimeout(() => firefly.remove(), duration * 2000);
        });
      }

      function randomInterval(min, max) {
        return Math.random() * (max - min) + min;
      }

      function startFireflies() {
        setInterval(spawnFireflySwarm, randomInterval(4000, 7000));
      }

      // Initialize animations
      window.onload = () => {
        startFireflies();
        createSnowflakes();
        setInterval(spawnBalloon, 1000);
        setInterval(launchFirework, 2000);
      };
    </script>
  </body>
</html>
